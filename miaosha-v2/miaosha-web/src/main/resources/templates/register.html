<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.form.js}"></script>
    <script type="text/javascript" th:src="@{/js/plugins/jquery.form.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.bootstrap.min.js}"></script>

    <script type="text/javascript">
        $(function () {
            $.validator.addMethod("checkUsername", function (value, element) {
                var ret = false;
                $.ajax({
                    dataType: "json",
                    type: "post",
                    url: "/checkUsername",
                    data: {username: value},
                    async: false,
                    success: function (data) {
                        ret = data.data;
                    }
                });
                return ret;
            }, "用户名已经存在!");

            $("#registerForm").validate({
                rules: {
                    "username": {
                        required: true,
                        rangelength: [4, 16],
                        checkUsername: true
                    },
                    "password": {
                        required: true,
                        rangelength: [4, 16]
                    },
                    "confirmPwd": {
                        equalTo: "#password"
                    }
                },
                messages: {
                    "username": {
                        required: "请填写用户名!",
                        rangelength: "用户名的长度在{0}到{1}之间!",
                    },
                    "password": {
                        required: "请填写密码!",
                        rangelength: "密码的长度在{0}到{1}之间!"
                    },
                    "confirmPwd": {
                        equalTo: "两次输入的密码不一致!"
                    }
                },
                submitHandler: function (form) {
                    $(form).ajaxSubmit(function (data) {
                        if (data.data) {
                            $.messager.confirm("提示", "注册成功,请重新登录系统!", function () {
                                console.info("to login")
                                window.location.href = "/login";
                            });
                        } else {
                            $.messager.alert("提示", data.message);
                        }
                    });
                },
                errorClass: "text-danger",
                highlight: function (element, errorClass) {
                    $(element).closest(".form-group").addClass("has-error");
                },
                unhighlight: function (element, errorClass) {
                    $(element).closest(".form-group").removeClass("has-error");
                }
            });
        });

        function refreshVerifyCode() {
            $("#verifyCodeImg").attr("src", "/miaosha/verifyCodeRegister?timestamp=" + new Date().getTime());
        }

    </script>

</head>
<body>
<form name="registerForm" id="registerForm" action="/register" method="post">
    <div class="wrap login_wrap">
        <div class="content">
            <div class="logo"></div>
            <div class="login_box">
                <div class="login_form">
                    <div class="login_title">
                        注册
                    </div>
                    <form action="#" method="post">

                        <div class="form_text_ipt">
                            <input id="username" name="username" type="text" placeholder="手机号"/>
                        </div>
                        <div class="ececk_warning"><span>手机号/邮箱不能为空</span></div>
                        <div class="form_text_ipt">
                            <input id="password" name="password" type="password" placeholder="密码"/>
                        </div>
                        <div class="ececk_warning"><span>密码不能为空</span></div>
                        <div class="form_text_ipt">
                            <input id="repassword" name="repassword" type="password" placeholder="重复密码"/>
                        </div>
                        <div class="ececk_warning"><span>密码不能为空</span></div>
                        <div class="form_text_ipt">
                            <img id="verifyCodeImg" width="80" height="32" src="/miaosha/verifyCodeRegister"
                                 type="text"
                                 onclick="refreshVerifyCode()"/>
                        </div>
                        <div class="form_text_ipt">
                            <input id="verifyCode" name="verifyCode" type="text" placeholder="验证码"/>
                        </div>
                        <div class="ececk_warning"><span>验证码不能为空</span></div>

                        <div class="form_btn">
                            <button type="submit">注册</button>
                        </div>
                        <div class="form_reg_btn">
                            <span>已有帐号？</span><a href="/login">马上登录</a>
                        </div>
                    </form>
                    <div class="other_login">
                        <div class="left other_left">
                            <span>其它登录方式</span>
                        </div>
                        <div class="right other_right">
                            <a href="#"><i class="fa fa-qq fa-2x"></i></a>
                            <a href="#"><i class="fa fa-weixin fa-2x"></i></a>
                            <a href="#"><i class="fa fa-weibo fa-2x"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="text-align:center;">
    </div>
</form>
</body>
</html>
