      - JAVA_OPTS=-server -Xms256m -Xmx256m -XX:+UseConcMarkSweepGC -XX:NewRatio=3 -XX:+UseContainerSupport -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+CMSParallelRemarkEnabled -XX:+UseCMSInitiatingOccupancyOnly -XX:CMSInitiatingOccupancyFraction=75 -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/var/log/miaosha-web.hprof -Xloggc:/var/log/miaosha-web.log -verbose:gc
    volumes:
      - /etc/localtime:/etc/localtime
      - /etc/timezone:/etc/timezone
      - /share/software/miaosha/web:/data/jar
      - /share/software/miaosha/log:/var/log

